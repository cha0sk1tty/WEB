{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if current_user.is_authenticated %}
        <h1>Добро пожаловать, {{ current_user.id }}!</h1>
        <p>Это секретная страница только для авторизованных пользователей.</p>
    {% else %}
        <div class="alert alert-warning">Доступ запрещён!</div>
    {% endif %}
</div>
{% endblock %}
