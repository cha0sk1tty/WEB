{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="my-5">Проверка номера телефона</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="phone_number" class="form-label">Номер телефона</label>
                <input type="text" 
                       class="form-control {% if error %}is-invalid{% endif %}" 
                       id="phone_number" 
                       name="phone_number" 
                       value="{{ phone_number if phone_number else '' }}"
                       required>
                {% if error %}
                <div class="invalid-feedback">
                    {{ error.message }}
                </div>
                {% endif %}
                <div class="form-text">
                    Примеры допустимых форматов: +7 (123) 456-75-90, 8(123)4567590, 123.456.75.90
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Проверить</button>
        </form>

        {% if formatted_phone %}
        <div class="alert alert-success mt-3">
            <h4>Форматированный номер:</h4>
            <p class="mb-0">{{ formatted_phone }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
