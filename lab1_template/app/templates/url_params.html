{% extends 'base.html' %}

{% block content %}
<h1 class="my-5">Параметры URL</h1>
<table class="table">
    <thead>
        <tr>
            <th>Параметр</th>
            <th>Значение</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in params.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
    <a>Пример параметров:</a>
    <li><a href="{{ url_for('url_params', name='Светлана', age=20) }}">name=Светлана, age=20</a></li>
    <li><a href="{{ url_for('url_params', name='Косарева Светлана', age=20, city='Moscow') }}">name=Светлана, age=20, city=Moscow</a></li>
</table>
{% endblock %}
