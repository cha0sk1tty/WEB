{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="my-5">Результат авторизации</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Имя пользователя:</strong> {{ username }}</p>
                <p><strong>Пароль:</strong> {{ password }}</p>
            </div>
        </div>
        <a href="{{ url_for('auth') }}" class="btn btn-primary mt-3">Назад к форме</a>
    </div>
</div>
{% endblock %}
